<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election:2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="head">
            <h2 class="text-center">Class Monitor Votes</h2>
            <h4 id="TotalVotes" class="text-center">Total Votes : <span id="totalVote-count">5</span></h4>
        </div>
        <div class="container text-center">
            <form class="d-flex justify-content-center align-items-center" onsubmit="sendToDB(event)">
                <input type="text" class="form-control mr-2" placeholder="Student Name" name="studentname" required>
                <select class="form-control mr-2" name="monitor">
                    <option value="Yash">Yash</option>
                    <option value="Prasad">Prasad</option>
                    <option value="kaustubh">kaustubh</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container mt-3">
            <div class="container">
                <h2 class="mt-2">Yash</h2>
                <h6>Total votes : <span id="voting1"></span></h6>
                <ul id="parentone">

                </ul>
            </div>

            <div class="container mt-4">
                <h2 class="mt-2">Prasad</h2>
                <h6>Total votes : <span id="voting2"></span></h6>
                <ul id="parenttwo">

                </ul>
            </div>

            <div class="container mt-4">
                <h2 class="mt-2">kaustubh</h2>
                <h6>Total votes : <span id="voting3"></span></h6>
                <ul id="parentthird">

                </ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
